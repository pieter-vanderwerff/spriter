<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Jasmine Test Runner</title>

	<!-- include Jasmine source files -->
	<link rel="stylesheet" type="text/css" href="../vendor/jasmine/jasmine.css">
	<script type="text/javascript" src="../vendor/jasmine/jasmine-1.1.0.js"></script>
	<script type="text/javascript" src="../vendor/jasmine/jasmine-html.js"></script>

	<!-- include Matcher source files -->
	<script type="text/javascript" src="../vendor/sinon/sinon-1.3.1.js"></script>
	<script type="text/javascript" src="../vendor/jasmine/jasmine-sinon.js"></script>
	<!-- <script type="text/javascript" src="../vendor/jasmine/jasmine-jquery.js"></script> -->

	<!-- include source files here -->
	<script src="../vendor/requirejs/require.js"></script>
	<script>
		requirejs.config( {
			
			baseUrl: '../src',
			waitSeconds: 5,
			urlArgs: 'bust=' + ( new Date() ).getTime(), // Pop that cache

			paths: {
				'wire/domReady': '../vendor/requirejs/plugins/domReady',
				spec: '../spec'
			},

			packages: []
		} );

		require( [

			// Base.js
			'spec/base/animation',
			'spec/base/sprite',
			'spec/base/animator',

			// Animators
			'spec/animator/basic',
			'spec/animator/css_animate'

		], function() {

			// Run Jasmine
			jasmine.getEnv().addReporter( new jasmine.TrivialReporter() );
			jasmine.getEnv().execute();

		} );
	</script>

</head>
<body>

</body>
</html>
